<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prosperiuz - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;500&display=swap">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        :root {
            --bg-dark: #000000;
            --bg-card: #1a1a1a;
            --primary: #ffd700;
            --secondary: #ffb347;
            --text: #ffffff;
            --text-light: #cccccc;
            --accent: #daa520;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: var(--bg-dark);
            color: var(--text);
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(18, 18, 18, 0.9) 0%, rgba(10, 10, 10, 1) 70%);
            z-index: -1;
        }
        
        .auth-container {
            background: var(--bg-card);
            border: 2px solid var(--primary);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5), 0 0 30px rgba(255, 215, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .auth-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 215, 0, 0.05), transparent);
            animation: shimmer 3s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }
        
        .logo h1 {
            font-family: 'Orbitron', monospace;
            font-size: 2.5rem;
            color: var(--primary);
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            margin-bottom: 10px;
        }
        
        .logo p {
            color: var(--text-light);
            font-size: 1rem;
        }
        
        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-radius: 10px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.05);
            position: relative;
            z-index: 1;
        }
        
        .auth-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: transparent;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: 500;
        }
        
        .auth-tab.active {
            background: var(--primary);
            color: var(--bg-dark);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }
        
        .auth-form {
            position: relative;
            z-index: 1;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text);
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 10px;
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .form-input::placeholder {
            color: var(--text-light);
        }
        
        .auth-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 10px;
            color: var(--bg-dark);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .auth-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.3);
        }
        
        .auth-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: var(--primary);
        }
        
        .loading i {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .message {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            font-weight: 500;
        }
        
        .message.success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid #22c55e;
            color: #22c55e;
        }
        
        .message.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #ef4444;
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }
        
        .forgot-password a {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .forgot-password a:hover {
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            .auth-container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 2rem;
            }
        }
        
        /* Animação de entrada */
        .auth-container {
            animation: fadeInUp 0.6s ease;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <h1>Prosperiuz</h1>
            <p>Acesso Premium a Plataformas Digitais</p>
        </div>
        
        <div class="auth-tabs">
            <button class="auth-tab active" onclick="switchTab('login')">Entrar</button>
            <button class="auth-tab" onclick="switchTab('register')">Cadastrar</button>
        </div>
        
        <!-- Formulário de Login -->
        <form id="login-form" class="auth-form">
            <div class="form-group">
                <label class="form-label">E-mail</label>
                <input type="email" class="form-input" id="login-email" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Senha</label>
                <input type="password" class="form-input" id="login-password" required>
            </div>
            
            <button type="submit" class="auth-button" id="login-btn">
                <i class="fas fa-sign-in-alt"></i> Entrar
            </button>
            
            <div class="forgot-password">
                <a href="#" onclick="showForgotPassword()">Esqueceu sua senha?</a>
            </div>
        </form>
        
        <!-- Formulário de Cadastro -->
        <form id="register-form" class="auth-form" style="display: none;">
            <div class="form-group">
                <label class="form-label">Nome Completo</label>
                <input type="text" class="form-input" id="register-name" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">E-mail</label>
                <input type="email" class="form-input" id="register-email" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">WhatsApp</label>
                <input type="tel" class="form-input" id="register-whatsapp" placeholder="(11) 99999-9999" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Senha</label>
                <input type="password" class="form-input" id="register-password" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Confirmar Senha</label>
                <input type="password" class="form-input" id="register-confirm-password" required>
            </div>
            
            <button type="submit" class="auth-button" id="register-btn">
                <i class="fas fa-user-plus"></i> Criar Conta
            </button>
        </form>
        
        <div class="loading" id="loading">
            <i class="fas fa-spinner"></i> Processando...
        </div>
        
        <div id="message"></div>
    </div>
    
    <script>
        // Configurar axios
        axios.defaults.baseURL = window.location.origin;
        
        // Verificar se já está logado
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (token && token !== 'null' && token !== 'undefined') {
                window.location.href = '/dashboard.html';
            }
        });
        
        // Alternar entre abas
        function switchTab(tab) {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const tabs = document.querySelectorAll('.auth-tab');
            
            tabs.forEach(t => t.classList.remove('active'));
            
            if (tab === 'login') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                tabs[0].classList.add('active');
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                tabs[1].classList.add('active');
            }
            
            clearMessage();
        }
        
        // Mostrar mensagem
        function showMessage(text, type = 'error') {
            const messageEl = document.getElementById('message');
            messageEl.innerHTML = `<div class="message ${type}">${text}</div>`;
        }
        
        // Limpar mensagem
        function clearMessage() {
            document.getElementById('message').innerHTML = '';
        }
        
        // Mostrar/esconder loading
        function showLoading(show = true) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }
        
        // Login
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            if (!email || !password) {
                showMessage('Por favor, preencha todos os campos.');
                return;
            }
            
            showLoading(true);
            clearMessage();
            
            try {
                const response = await axios.post('/api/auth/login', {
                    email,
                    password
                });
                
                if (response.data.token) {
                    localStorage.setItem('token', response.data.token);
                    showMessage('Login realizado com sucesso!', 'success');
                    
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 1000);
                }
            } catch (error) {
                console.error('Erro no login:', error);
                const message = error.response?.data?.message || 'Erro ao fazer login. Tente novamente.';
                showMessage(message);
            } finally {
                showLoading(false);
            }
        });
        
        // Cadastro
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const whatsapp = document.getElementById('register-whatsapp').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;
            
            if (!name || !email || !whatsapp || !password || !confirmPassword) {
                showMessage('Por favor, preencha todos os campos.');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage('As senhas não coincidem.');
                return;
            }
            
            if (password.length < 6) {
                showMessage('A senha deve ter pelo menos 6 caracteres.');
                return;
            }
            
            showLoading(true);
            clearMessage();
            
            try {
                const response = await axios.post('/api/auth/register', {
                    name,
                    email,
                    whatsapp,
                    password
                });
                
                showMessage('Conta criada com sucesso! Faça login para continuar.', 'success');
                
                setTimeout(() => {
                    switchTab('login');
                    document.getElementById('login-email').value = email;
                }, 2000);
                
            } catch (error) {
                console.error('Erro no cadastro:', error);
                const message = error.response?.data?.message || 'Erro ao criar conta. Tente novamente.';
                showMessage(message);
            } finally {
                showLoading(false);
            }
        });
        
        // Esqueceu a senha
        function showForgotPassword() {
            showMessage('Entre em contato conosco pelo WhatsApp para recuperar sua senha.', 'success');
        }
        
        // Máscara para WhatsApp
        document.getElementById('register-whatsapp').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 11) {
                value = value.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
            } else if (value.length >= 7) {
                value = value.replace(/(\d{2})(\d{4})(\d{0,4})/, '($1) $2-$3');
            } else if (value.length >= 3) {
                value = value.replace(/(\d{2})(\d{0,5})/, '($1) $2');
            }
            e.target.value = value;
        });
    </script>
</body>
