<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos os Produtos - Prosperiuz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;500&display=swap">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        :root {
            --bg-dark: #000000;
            --bg-card: #1a1a1a;
            --primary: #ffd700;
            --secondary: #ffb347;
            --text: #ffffff;
            --background-color: #000000;
            --text-light: #cccccc;
            --accent: #daa520;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: var(--background-color, #000000);
            color: var(--text);
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
            padding-top: 80px;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(18, 18, 18, 0.9) 0%, rgba(10, 10, 10, 1) 70%);
            z-index: -1;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header */
        header {
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(10px);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
        }
        
        .auth-buttons {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .cart-icon {
            position: relative;
            color: var(--primary);
            font-size: 1.4rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 15px;
        }
        
        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--primary);
            color: var(--bg-dark);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }
        
        .btn {
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-family: 'Roboto', sans-serif;
            border: none;
        }
        
        .btn-primary {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: var(--bg-dark);
        }
        
        .btn-outline {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }
        
        /* Page Title */
        .page-title {
            text-align: center;
            padding: 40px 0;
        }
        
        .page-title h1 {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 10px;
            text-shadow: 0 0 10px var(--primary);
        }
        
        .page-title p {
            color: var(--text-light);
            font-size: 1.1rem;
        }
        
        /* Filter Section */
        .filter-section {
            margin: 40px 0;
            text-align: center;
        }
        
        .filter-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .filter-btn.active,
        .filter-btn:hover {
            background: var(--primary);
            color: var(--bg-dark);
        }
        
        /* Products Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin: 40px 0;
        }
        
        .product-card {
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 20px;
            padding: 30px 20px;
            text-align: center;
            position: relative;
            transition: all 0.3s ease;
            overflow: hidden;
        }
        
        .product-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
            box-shadow: 0 20px 40px rgba(255, 215, 0, 0.2);
        }
        
        .product-badge {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, var(--primary), var(--accent));
            color: var(--bg-dark);
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .product-icon {
            width: 80px;
            height: 80px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .product-icon img {
            width: 60px;
            height: 60px;
            object-fit: contain;
            border-radius: 10px;
        }
        
        .product-card h3 {
            font-size: 1.4rem;
            margin: 20px 0 15px;
            color: var(--text);
        }
        
        .product-description {
            color: var(--text-light);
            margin-bottom: 20px;
            font-size: 0.9rem;
        }
        
        .price {
            margin: 15px 0;
        }
        
        .old-price {
            color: var(--text-light);
            text-decoration: line-through;
            font-size: 1rem;
            margin-right: 10px;
        }
        
        .new-price {
            color: var(--primary);
            font-size: 1.8rem;
            font-weight: bold;
        }
        
        .discount {
            background: linear-gradient(45deg, var(--accent), #ff4444);
            color: white;
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: bold;
            display: inline-block;
            margin: 10px 0;
        }
        
        .product-actions {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .btn-cart {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 10px 15px;
            border-radius: 25px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            font-weight: 500;
        }
        
        .btn-cart:hover {
            background: var(--primary);
            color: var(--bg-dark);
            transform: translateY(-2px);
        }
        
        .btn-buy {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border: none;
            color: var(--bg-dark);
            padding: 10px 15px;
            border-radius: 25px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            font-weight: 600;
        }
        
        .btn-buy:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-light);
        }
        
        .loading i {
            font-size: 2rem;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-light);
        }
        
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .page-title h1 {
                font-size: 2rem;
            }
            
            .filter-buttons {
                justify-content: center;
            }
            
            .filter-btn {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
            
            .products-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="/" class="logo">Prosper<span style="color: var(--secondary);">iuz</span></a>
                
                <div class="auth-buttons">
                    <div class="cart-icon" id="cart-icon">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-badge" id="cart-badge">0</span>
                    </div>
                    <a href="/" class="btn btn-outline">
                        <i class="fas fa-home"></i> Início
                    </a>
                    <button class="btn btn-outline" id="login-btn">Entrar</button>
                    <button class="btn btn-primary" id="signup-btn">Criar Conta</button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="page-title">
                <h1>🚀 Todos os Produtos</h1>
                <p>Explore nossa seleção completa de acessos premium</p>
            </div>

            <div class="filter-section">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">Todos</button>
                    <button class="filter-btn" data-filter="streaming">Streaming</button>
                    <button class="filter-btn" data-filter="ia">Inteligência Artificial</button>
                    <button class="filter-btn" data-filter="design">Design</button>
                    <button class="filter-btn" data-filter="produtividade">Produtividade</button>
                    <button class="filter-btn" data-filter="combos">Combos</button>
                </div>
            </div>

            <div class="loading" id="loading">
                <i class="fas fa-spinner"></i>
                <p>Carregando produtos...</p>
            </div>

            <div class="products-grid" id="products-grid" style="display: none;">
                <!-- Products will be loaded here -->
            </div>

            <div class="empty-state" id="empty-state" style="display: none;">
                <i class="fas fa-box-open"></i>
                <h3>Nenhum produto encontrado</h3>
                <p>Tente ajustar os filtros ou volte mais tarde</p>
            </div>
        </div>
    </main>

    <script>
        // Sample products data - replace with API call
        const products = [
            {
                id: 1,
                name: "Netflix Premium",
                description: "Acesso completo ao catálogo Netflix em 4K",
                price: 15.90,
                oldPrice: 55.90,
                discount: "71% OFF",
                category: "streaming",
                image: "assets/images/netflix_logo.png",
                badge: "🔥 MAIS VENDIDO"
            },
            {
                id: 2,
                name: "ChatGPT Plus",
                description: "IA avançada para produtividade e criatividade",
                price: 25.90,
                oldPrice: 20.00,
                discount: "MELHOR PREÇO",
                category: "ia",
                image: "assets/images/chatgpt_logo.png",
                badge: "⚡ EM ALTA"
            },
            {
                id: 3,
                name: "Canva Pro",
                description: "Design profissional com recursos premium",
                price: 18.90,
                oldPrice: 40.00,
                discount: "52% OFF",
                category: "design",
                image: "assets/images/canva_logo.png",
                badge: "💎 PREMIUM"
            },
            {
                id: 4,
                name: "Disney+ Ultra",
                description: "Todo o universo Disney, Marvel e Star Wars",
                price: 12.90,
                oldPrice: 43.90,
                discount: "70% OFF",
                category: "streaming",
                image: "assets/images/disney_logo.png",
                badge: "🎬 COMBO"
            },
            {
                id: 5,
                name: "Prime Video",
                description: "Filmes, séries e conteúdo original Amazon",
                price: 9.90,
                oldPrice: 14.90,
                discount: "33% OFF",
                category: "streaming",
                image: "assets/images/prime_logo.png",
                badge: "💫 POPULAR"
            },
            {
                id: 6,
                name: "Combo Streaming",
                description: "Netflix + Disney+ + Prime Video",
                price: 29.90,
                oldPrice: 119.70,
                discount: "75% OFF",
                category: "combos",
                image: "assets/images/prosperiuz_logo.png",
                badge: "🎯 OFERTA ESPECIAL"
            }
        ];

        let currentFilter = 'all';
        let cart = JSON.parse(localStorage.getItem('prosperiuz_cart')) || [];

        function updateCartBadge() {
            const cartBadge = document.getElementById('cart-badge');
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartBadge.textContent = totalItems;
            cartBadge.style.display = totalItems > 0 ? 'flex' : 'none';
        }

        function addToCart(product, price, image) {
            const existingItem = cart.find(item => item.product === product);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    product: product,
                    price: parseFloat(price),
                    image: image,
                    quantity: 1
                });
            }
            
            localStorage.setItem('prosperiuz_cart', JSON.stringify(cart));
            updateCartBadge();
            
            // Show success message
            showMessage(`${product} adicionado ao carrinho!`, 'success');
        }

        function showMessage(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.textContent = message;
            
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                border-radius: 8px;
                color: white;
                font-weight: 500;
                z-index: 9999;
                opacity: 0;
                transition: opacity 0.3s ease;
                background: ${type === 'error' ? '#dc3545' : type === 'success' ? '#28a745' : '#17a2b8'};
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => notification.style.opacity = '1', 100);
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => document.body.removeChild(notification), 300);
            }, 3000);
        }

        function renderProducts(productsToShow = products) {
            const grid = document.getElementById('products-grid');
            const loading = document.getElementById('loading');
            const emptyState = document.getElementById('empty-state');

            loading.style.display = 'none';
            
            if (productsToShow.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            grid.style.display = 'grid';

            grid.innerHTML = productsToShow.map(product => `
                <div class="product-card" data-category="${product.category}">
                    <div class="product-badge">${product.badge}</div>
                    <div class="product-icon">
                        <img src="${product.image}" alt="${product.name}" />
                    </div>
                    <h3>${product.name}</h3>
                    <p class="product-description">${product.description}</p>
                    <div class="price">
                        <span class="old-price">R$ ${product.oldPrice.toFixed(2)}</span>
                        <span class="new-price">R$ ${product.price.toFixed(2)}</span>
                    </div>
                    <div class="discount">${product.discount}</div>
                    <div class="product-actions">
                        <button class="btn-cart" data-product="${product.name}" data-price="${product.price}" data-image="${product.image}">
                            <i class="fas fa-cart-plus"></i> Carrinho
                        </button>
                        <button class="btn-buy" data-product="${product.name}" data-price="${product.price}" data-image="${product.image}">
                            <i class="fas fa-bolt"></i> Comprar
                        </button>
                    </div>
                </div>
            `).join('');

            // Add event listeners to buttons
            grid.querySelectorAll('.btn-cart').forEach(btn => {
                btn.addEventListener('click', function() {
                    const product = this.dataset.product;
                    const price = this.dataset.price;
                    const image = this.dataset.image;
                    addToCart(product, price, image);
                });
            });

            grid.querySelectorAll('.btn-buy').forEach(btn => {
                btn.addEventListener('click', function() {
                    const product = this.dataset.product;
                    const price = this.dataset.price;
                    const image = this.dataset.image;
                    
                    // Add to cart and go to checkout
                    addToCart(product, price, image);
                    checkoutCart();
                });
            });
        }

        function filterProducts(category) {
            currentFilter = category;
            
            // Update filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.filter === category) {
                    btn.classList.add('active');
                }
            });

            // Filter products
            const filteredProducts = category === 'all' 
                ? products 
                : products.filter(product => product.category === category);

            renderProducts(filteredProducts);
        }

        function checkoutCart() {
            if (cart.length === 0) {
                showMessage('Seu carrinho está vazio!', 'error');
                return;
            }
            
            // Check if logged in
            const token = localStorage.getItem('token');
            if (!token) {
                showMessage('Faça login para continuar com a compra', 'info');
                // Redirect to login
                document.getElementById('login-btn').click();
                return;
            }
            
            // Redirect to checkout
            const cartData = encodeURIComponent(JSON.stringify(cart));
            window.location.href = `/payment.html?cart=${cartData}`;
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            updateCartBadge();
            
            // Simulate loading
            setTimeout(() => {
                renderProducts();
            }, 1000);

            // Filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    filterProducts(this.dataset.filter);
                });
            });

            // Cart icon
            document.getElementById('cart-icon').addEventListener('click', function() {
                // Redirect to main page with cart open
                window.location.href = '/#cart';
            });

            // Auth buttons
            document.getElementById('login-btn').addEventListener('click', function() {
                window.location.href = '/#login';
            });

            document.getElementById('signup-btn').addEventListener('click', function() {
                window.location.href = '/#signup';
            });
        });
    </script>
</body>
</html>
